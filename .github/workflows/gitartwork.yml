name: gitartwork from a contribution graph
on: 
  push:
  pull_request:
  schedule:
    - cron: '* */24 * * *'
  workflow_dispatch:  
jobs:
  build:
    name: Make gitartwork SVG
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: Javoso/gitartwork@v1
        with:
           user_name: Javoso
           text: JAVOSO
      - uses: Javoso/javoso@v1
